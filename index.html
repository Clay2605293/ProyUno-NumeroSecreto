<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Proyecto</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Juguemos a adivinar el número</h1>
    </header>
    
    <main>
        <div class="object-container">
            <object>
                <a href="https://css-peeps.com/" data-css-peeps="short2 smile beard1 laptop" id="elemento1" target="_blank"></a>
                <a href="https://css-peeps.com/" data-css-peeps="short2 suspicious beard1 laptop" target="_blank" id="elemento2" class="hidden"></a>
                <a href="https://css-peeps.com/" data-css-peeps="short2 loving-grin1 beard1 laptop" target="_blank" id="elemento3" class="hidden"></a>
            </object>
        </div>

        <div class="game-container">
            <div class="game-info">
                <h2>Adivina el número del 1 al 10</h2>
                <input type="number" id="userInput" min="1" max="10">
                <div class="button-container">
                    <button id="checkButton">Comprobar</button>
                    <button id="nextButton" disabled>Siguiente número</button>
                </div>
            </div>
            <div>
                <p>Prueba</p>
                <p>Prueba</p>
                <p>Prueba</p>
            </div>
        </div>


    </main>

    <footer>
        
    </footer>

</body>
</html>
